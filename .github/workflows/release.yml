name: Deploy

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Puppeteer browsers
        run: pnpm --filter @changebot/core exec puppeteer browsers install chrome-headless-shell

      - name: Run tests
        run: pnpm test

  deploy-tigris:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Deploy to Tigris CDN
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          BUCKET="widgets"
          ENDPOINT="https://t3.storage.dev"

          echo "Deploying version ${VERSION} to CDN..."

          # Deploy versioned release - only ESM modules needed for lazy loading
          aws s3 sync packages/core/dist/esm/ "s3://${BUCKET}/v${VERSION}/dist/esm/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript" \
            --exclude "*.map"

          aws s3 sync packages/core/loader/ "s3://${BUCKET}/v${VERSION}/loader/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript" \
            --exclude "*.map"

          # Copy loader to shorter URL: /v{version}.js
          aws s3 cp packages/core/loader/index.js "s3://${BUCKET}/v${VERSION}.js" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/javascript"

          # Update 'latest' symlink
          aws s3 sync packages/core/dist/esm/ "s3://${BUCKET}/latest/dist/esm/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=300" \
            --content-type "application/javascript" \
            --delete \
            --exclude "*.map"

          aws s3 sync packages/core/loader/ "s3://${BUCKET}/latest/loader/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=300" \
            --content-type "application/javascript" \
            --delete \
            --exclude "*.map"

          # Copy loader to shorter URL: /latest.js
          aws s3 cp packages/core/loader/index.js "s3://${BUCKET}/latest.js" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=300" \
            --content-type "application/javascript"

          echo "CDN URLs:"
          echo "  Latest: ${ENDPOINT}/latest.js"
          echo "  Versioned: ${ENDPOINT}/v${VERSION}.js"

  deploy-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Publish to npm
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "Publishing version ${VERSION} to npm..."

          pnpm --filter @changebot/core publish --access public --no-git-checks
          pnpm --filter @changebot/widgets-react publish --access public --no-git-checks
          pnpm --filter @changebot/widgets-vue publish --access public --no-git-checks

          echo "Published: @changebot/core@${VERSION}, @changebot/widgets-react@${VERSION}, @changebot/widgets-vue@${VERSION}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
