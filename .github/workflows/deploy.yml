name: Deploy

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Deploy to Tigris CDN
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          BUCKET="widgets"
          ENDPOINT="https://t3.storage.dev"

          echo "Deploying version ${VERSION} to CDN..."

          # Deploy versioned release
          aws s3 sync packages/core/dist/ "s3://${BUCKET}/v${VERSION}/dist/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.map"

          aws s3 sync packages/core/loader/ "s3://${BUCKET}/v${VERSION}/loader/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.map"

          # Update 'latest' symlink
          aws s3 sync packages/core/dist/ "s3://${BUCKET}/latest/dist/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=300" \
            --delete \
            --exclude "*.map"

          aws s3 sync packages/core/loader/ "s3://${BUCKET}/latest/loader/" \
            --endpoint-url "${ENDPOINT}" \
            --region auto \
            --acl public-read \
            --cache-control "public, max-age=300" \
            --delete \
            --exclude "*.map"

          echo "CDN: ${ENDPOINT}/v${VERSION}/loader/index.js"

      - name: Publish to npm
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "Publishing version ${VERSION} to npm..."

          cd packages/core && npm publish --access public && cd ../..
          cd packages/react && npm publish --access public && cd ../..
          cd packages/vue && npm publish --access public && cd ../..

          echo "Published: @changebot/core@${VERSION}, @changebot/widgets-react@${VERSION}, @changebot/widgets-vue@${VERSION}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
